syntax = "proto3";

option java_package = "com.san.mygrpc";

service student{
	rpc login(LoginRequest) returns(Response);
	rpc logout(None) returns (Response);

}

message LoginRequest{

	string username=1;
	string password=2;
	
}

message Response{

	string responsemessage=1;
	int32 responsecode=2;
	
}

message None{
}